plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

test {
    useJUnitPlatform()
}


dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.2'
    api 'mysql:mysql-connector-java:8.0.33'
    api 'org.projectlombok:lombok:1.18.30'
    api 'org.springframework.boot:spring-boot-starter-web:3.1.0'
    api 'org.liquibase:liquibase-core:4.24.0'
    api 'org.mapstruct:mapstruct:1.5.5.Final'
    api 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
    api 'net.bramp.ffmpeg:ffmpeg:0.8.0'
    api 'io.reactivex.rxjava3:rxjava:3.1.8'

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'

    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.2'
    testImplementation 'junit:junit:4.13.2'
    testAnnotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
}

group = 'ru.sharphurt'
version = '0.0.1'
description = 'video-hosting'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
